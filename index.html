<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>


    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-box">
            <input type="text" class="passBox" id="passBox" disabled>
      
        <span class="material-symbols-outlined" id="copy">
        content_copy
        </span>
    </div>


    <input type="range" min="6" max="15" value="8" id="inputSlider">

    <div class="row">
        <p>Password Length</p>
        <span id="sliderValue">8</span>
        
    </div>

    <div class="row">
        <label for="lowercase"> Include lowercase letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
    </div>

    <div class="row">
        <label for="uppercase"> Include uppercase letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase">
    </div>

    <div class="row">
        <label for="numbers"> Include numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers">
    </div>

    <div class="row">
        <label for="specialcharacters"> Include specialcharacters (@-*)</label>
        <input type="checkbox" name="specialcharacters" id="specialcharacters">
    </div>

    <button type="button" class="getBttn" id="getBttn"> Generate Password</button>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
